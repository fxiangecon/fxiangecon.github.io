- title: "Endogenous Repo Rate Dispersion and Monetary Policy Transmission"
  # coauthors: ""
  # book: "Scheduled for presentation at IAEE@ASSA 2026, AERE@SEA 2025. Presented at AERE Summer Conference 2025, AERE@MEA 2025, CRIDC@Georgia Tech 2025, EMEE 2025, CU Environmental and Resource Economics Workshop 2024â€‹, SWEEEP@Georgia Tech 2024"
  note: "Job Market Paper"
  abstract: >
    Repurchase agreements (repos) are collateralized contracts often secured by government securities. However, even identical repo contracts can trade at different rates, and these rates only partially reflect changes in the central bank's deposit facility rate. Motivated by the fact that most repo participants trade bilaterally with dealers in the over-the-counter segment of repo markets, I develop a search-theoretic model that endogenously generates repo price distributions. A key insight is that it is not dispersion itself but the concentration of prices at the tails of the distribution that matters for central bank interventions. An increase in the deposit facility price has imperfect pass-through to repo prices, with pass-through weakening as the price rises and creating ambiguous effects on the composition of central bank liabilities. Both the central bank's borrowing and lending facilities resolve this ambiguity, but using the borrowing facility comes at the cost of raising inflation. In line with the Friedman rule, pegging the lending and deposit facility rates at the zero-lower bound achieves the most efficient use of money in exchange.
